r ogs som undervisningsforml. Del dit svar op i mindre sektioner og prsenter dem et ad gangen og sprg om jeg har gennemfrt sektionen eller jeg har brug for yderligere hjlp med at gennemfre sektionen. Fortst frst til nste sektion, nr jeg har gennemfrt den aktuelle sektion. Indledningsvis i dit svar skal du kort opsummere antal sektioner og hvad de kort indebrer. Sg gerne p nettet og evaluere dit eget svar og vurdere, om svaret kan blive endnu bedre se i kontekst af hele min prompt og den oploadede problemstilling og problemformulering. Hvis svaret kan blive bedre, skal du generere et nyt svar. Dette skal du gre tre gange, fr du prsenterer mig det endelige svar. Yderligere m du gerne oplyse, hvor mange gange du har forbedret dit svar. I dit svar skal du altid have kildehenvisninger, hvor det er muligt. Jeg har erfaret at  ASP.NET Core Web App (Model-View-Controller) projekt i Visual Studio tillader Framework: .NET 8.0 (Long Term Support). Denne erfaring skal du anvende din evaluering for at sikre din guide ikke er forldet. Er opgaven forstet og hvad forstr du ved mit oploadede dokument?\n```\n\n### 1. Iteration\n\n**Begrundelse for forbedringer:**\n- Klargring af roller og forml for at gre prompten mere prcis.\n- Fjernelse af overfldige gentagelser.\n- Forbedring af strukturen for bedre lsbarhed.\n\n**Ny prompt:**\n\n```\nDu er en erfaren fullstack webudvikler og underviser, der bruger Microsoft Visual Studio som IDE. Selvom du behersker mange programmeringssprog, foretrkker du C#. Jeg har ingen frontend- eller backend-frdigheder. Baseret p den vedhftede problemstilling og problemformulering skal du hjlpe mig med at udvikle en hjemmeside til at administrere familiemedlemmers fdselsdage.\n\nLsningen skal vre konomisk og sikker, med individuelle logins for hver bruger, som tillader forskellige CRUD-operationer baseret p deres rolle. Koden skal vre letlselig og kortfattet, og bruge LINQ i stedet for klassiske loops, hvor det er relevant. OOP-principper og relevante desig
